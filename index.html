<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>💖 Contador de Lucro – Clarinho que Brilha 💖</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- LADO ESQUERDO -->
    <div class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" id="logoLoja" />
      </div>

      <div class="resumo">
        <p>🛒 VALOR GASTO: R$ <span id="valorGasto">0.00</span></p>
        <p>💵 VENDAS: R$ <span id="vendas">0.00</span></p>
        <p>💖 LUCRO ATUAL: R$ <span id="lucroAtual">0.00</span></p>
        <p>🔮 LUCRO PREVISTO: R$ <span id="lucroPrevisto">0.00</span></p>
      </div>
    </div>

    <!-- LADO DIREITO -->
    <div class="main">
      <h1>💖 CONTADOR DE LUCRO (CLARINHO QUE BRILHA) 💖</h1>

      <!-- Cabeçalho estilo Excel (usa seu CSS atual) -->
      <div class="tabela-cabecalho">
        <div class="coluna">ITEM</div>
        <div class="coluna">💰 CUSTO</div>
        <div class="coluna">💎 PREÇO</div>
        <div class="coluna">📦 QTD COMPRADA</div>
        <div class="coluna">✅ QTD VENDIDA</div>
        <div class="coluna">📈 LUCRO UNIT.</div>
        <div class="coluna">💹 LUCRO TOTAL</div>
        <div class="coluna">⚙️ AÇÕES</div>
      </div>

      <!-- Tabela -->
      <table id="tabela">
        <tbody></tbody>
      </table>

      <h2>➕ Adicionar Produto</h2>
      <div class="inputs">
        <input type="text" id="nome" placeholder="Produto" />
        <input type="number" id="custo" placeholder="Custo" />
        <input type="number" id="preco" placeholder="Preço" />
        <input type="number" id="qtdComprada" placeholder="Qtd comprada" />
        <input type="number" id="qtdVendida" placeholder="Qtd vendida" />
        <button onclick="adicionarProduto()">💾 Adicionar Produto</button>
      </div>
    </div>
  </div>

  <!-- Seu JS (localStorage) -->
  <script src="script.js"></script>
</body>
</html>
